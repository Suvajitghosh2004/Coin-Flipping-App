<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Flipping App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flip {
      animation: flip 0.6s ease-in-out;
    }

    @keyframes flip {
      0%   { transform: rotateY(0); }
      100% { transform: rotateY(1800deg); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center text-center">

  <h1 class="text-4xl font-bold mb-6">ðŸª™ Coin Flipping App</h1>

  <div class="w-40 h-40 mb-4">
    <img id="coin" alt="coin" class="w-full h-full object-contain transition-transform duration-700" />
  </div>

  <button onclick="flipCoin()" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">
    Flip Coin
  </button>

  <p id="result" class="mt-6 text-2xl font-semibold text-gray-700"></p>

  <script src="script.js"></script>

</body>
</html>
